---
layout: default
title: Home
---

<div class="hero-unit">
  <h2>{{ site.title }}</h2>
  <p>{{ site.description }}</p>
</div>

<div class="row-fluid posts">
  <ul class="post-list">
  {% for post in site.posts %}
    <li class="post well">
      <h3>{{ post.title }}</h3>
      <em>{{ post.date | date_to_string }}</em>
      <div class="summary">{{ post.summary }}</div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="expanding"></a>
    </li>
  {% endfor %}
  </ul>
</div><!--/row-->
