---
layout: default
title: Home
---

<div class="hero-unit">
  <h2>{{ site.title }}</h2>
  <p>{{ site.description }}</p>
</div>

<div class="row-fluid post-list">
  {% for post in site.posts %}
    <div class="post-item well span4">
      <h3>{{ post.title }}</h3>
      <em>{{ post.date | date_to_string }}</em>
      <div class="summary">{{ post.summary | truncate: 120 "..." }}</div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="expanding"></a>
    </div>
  {% endfor %}
</div><!--/row-->
